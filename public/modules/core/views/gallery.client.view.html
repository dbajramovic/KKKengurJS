<section data-ng-controller="GalleryitemsController" data-ng-init="find()">
	<div class="page-header">
    	<h1 class="naslov1">Galerija</h1>
    </div>
    <div class="row">
    <a class="btn btn-primary naslov1" data-ng-show="authentication.user" href="/#!/galleryitems/create">Dodaj nove slike</a>
    <br>
	   <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
	    <!-- The container for the modal slides -->
	    <div class="slides"></div>
	    <!-- Controls for the borderless lightbox -->
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	    <!-- The modal dialog, which will be used to wrap the lightbox content -->
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body next"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default pull-left prev">
	                        <i class="glyphicon glyphicon-chevron-left"></i>
	                        Previous
	                    </button>
	                    <button type="button" class="btn btn-primary next">
	                        Next
	                        <i class="glyphicon glyphicon-chevron-right"></i>
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div id="links">
	    <a data-ng-repeat="galleryitem in galleryitems" href="{{galleryitem.imageLink}}" title="{{galleryitem.name}}" data-gallery>
	        <img src="{{galleryitem.imageThumb}}" alt="{{galleryitem.imageLink}}">
	    </a>
	</div>
	</div >
	</section>
