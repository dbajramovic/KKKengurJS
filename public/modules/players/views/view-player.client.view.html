<section data-ng-controller="PlayersController" data-ng-init="findOne()">
	<div class="page-header">
    </div>
    <img class="col-md-2 img-circle" src="{{player.imageThumb}}"><h1 class="naslov1 col-md-2" data-ng-bind="player.name"></h1>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == player.user._id))">
        <a class="btn btn-primary" href="/#!/players/{{player._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <h4 class="naslov1 row">Godište: {{player.year | date:'mediumDate'}}</h4>
    <div><h4 class="naslov1">Igrač je učestvovao u:</h4>
    <div data-ng-bind="findStats()">
        <div data-ng-repeat="competition in competitions">
            {{competition.name}}
        </div>
    </div>
    </div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="player.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="player.user.displayName"></span>
		</em>
	</small>
</section>
