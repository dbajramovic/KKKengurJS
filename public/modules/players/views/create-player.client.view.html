<section data-ng-controller="PlayersController">
    <div class="page-header">
        <h1 class="naslov1">Dodaj Novog igrača</h1>
    </div>
    <div class="col-md-12">
        <form name="playerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Ime</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Godište</label>
                    <div class="controls">
                        <input type="text" data-ng-model="year" id="year" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group white-bg">
                    <label class="control-label" for="name">Slika</label>
                    <div class="controls">
                        <input type="file" ngf-select="" ng-model="files" name="file" accept="image/*" required="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
