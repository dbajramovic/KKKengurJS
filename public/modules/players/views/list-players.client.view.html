<section data-ng-controller="PlayersController" data-ng-init="find()">
    <div class="page-header">
        <h1 class="naslov1">Igrači</h1>
    </div>
    <div>
        <a class="btn btn-primary naslov1" data-ng-href="#!/players/create">Dodaj novog igrača</a>
    </div>
    <br>
    <div class="list-group">
        <a data-ng-repeat="player in players" data-ng-href="#!/players/{{player._id}}" class="list-group-item">
			<img src="{{player.imageThumb}}" class="img-rounded"><h4 class="list-group-item-heading col-md-2 text-center" data-ng-bind="player.name"></h4>
        </a>
    </div>
</section>
