<section data-ng-controller="GalleryitemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Galleryitems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="galleryitem in galleryitems" data-ng-href="#!/galleryitems/{{galleryitem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="galleryitem.created | date:'medium'"></span>
				by
				<span data-ng-bind="galleryitem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="galleryitem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!galleryitems.$resolved || galleryitems.length">
    	No Galleryitems yet, why don't you <a href="/#!/galleryitems/create">create one</a>?
    </div>
</section>
